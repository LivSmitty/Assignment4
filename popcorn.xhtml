<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Popcorn</title>
    </h:head>
    <h:body>
        <form>
        <h3>What size popcorn?</h3>
        <select size="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
        
        <h3>Quantity?</h3>
        <select size="quantity">
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
        </select>
        <br></br>
        <br></br>
        <h:button id="Add" value="Add to Cart"/>
        <br></br>
        <br></br>
        
        <p>Would you like to add any of the following?</p>
        <div>
            <h:button id="Soda" value="Soda" outcome="Soda.xhtml"/>
            <h:button id="Candy" value="Candy" outcome="Candy.xhtml"/>
            <h:button id="Checkout" value="Ready to Checkout" outcome="checkout.xhtml"/>

        </div>
        </form>
    </h:body>
</html>
