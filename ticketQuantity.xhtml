<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ticket Quantity</title>
    </h:head>
    <h:body>
        <h2> Purchase 5+ tickets, receive 10% discount.</h2>
        <h4> Would you like to purchase 5 or more tickets today?</h4>
        <h:button id="Yes" value="Yes"/>
        <br></br>
        <h:button id="No" value="No"/>
        <h3>Quantity?</h3>
        Ticket Count: <h:inputText id="numOfTickets" value="#{userBean.numOfTickets}"/><br/>
        <br></br>
        <h:commandButton id="submit" value="submit" action="response"/>
        <div>
            <h4> Would you like to order refreshments?</h4>
            <h:button id="Yes" value="Order Refreshments" outcome="orderRefreshments.xhtml"/>
            <h:button id="No" value="Checkout" outcome="checkout.xhtml"/>
        </div>
       
    </h:body>
</html>
