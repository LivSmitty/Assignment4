<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Membership Sign Up</title>
    </h:head>
    <h:body>
    <form>
            <p>Enter information below to become a member:</p>
            <br></br>
            Last Name: <h:inputText id="lastName" size="20" maxlength="20"/><br/>
            First Name: <h:inputText id="firstName" size="20" maxlength="20"/><br/>
            Street Address: <h:inputText id="streetAddress" size="20" maxlength="20"/><br/>
            City: <h:inputText id="city" size="20" maxlength="20"/><br/>
            State: <h:inputText id="state" size="2" maxlength="2"/><br/>
            Zip: <h:inputText id="zip" size="5" maxlength="5"/><br/>
            Email: <h:inputText id="email" size="20" maxlength="20"/><br/>
            Phone: <h:inputText id="phone" size="20" maxlength="20"/><br/>
            <br></br>
            <div>
                <h:button id="Submit" value="Submit"/>
                <h:button id="Browse" value="Continue Browsing" outcome="browseMovies.xhtml"/>
            </div>
        </form>   
    </h:body>
</html>
