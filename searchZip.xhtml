<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Search by Zip</title>
    </h:head>
    <h:body>
        <form>                       
            <h3>Enter your zip code below:</h3>
            Zip: <h:inputText id="zip"/><br/>
            <br></br>
            <h:button id="Search" value="Search"/>
            <br></br>
            <div>
                <h2>Search a different way?</h2>
                <h:button id="Genre" value="Genre" outcome="searchGenre.xhtml"/>
                <h:button id="Title" value="Title" outcome="searchTitle.xhtml"/>
                <h:button id="Cancel" value="Cancel" outcome="goodbye.xhtml"/>
            </div>
        </form>    
    </h:body>
</html>
