<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Checkout</title>
    </h:head>
    <h:body>
        <h2>Please enter credit card information below:</h2>
                
            Last Name: <h:inputText id="lastName" size="20" maxlength="20"/><br/>
            First Name: <h:inputText id="firstName" size="20" maxlength="20"/><br/>
            Street Address: <h:inputText id="streetAddress" size="20" maxlength="20"/><br/>
            City: <h:inputText id="city" size="20" maxlength="20"/><br/>
            State: <h:inputText id="state" size="2" maxlength="2"/><br/>
            Zip: <h:inputText id="zip" size="5" maxlength="5"/><br/>
            Credit Card Number: <h:inputText id="ccNumber" size="16" maxlength="16"/><br/>
            Security Code: <h:inputText id="securityCode" size="3" maxlength="3"/><br/>
            Expiration Date: <h:inputText id="expirationDate" size="10" maxlength="10"/><br/>
            <div>
                <h:commandButton id="submit" value="Submit" action="response"/>
                <h:button id="cancel" value="Cancel" outcome="cancelTransaction.xhtml"/>
            </div>
    </h:body>
</html>
